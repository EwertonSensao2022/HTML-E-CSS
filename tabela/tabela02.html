<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>

    <style>
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif ;
        }
        thead, tfoot {
            background-color: gray;
            color: aliceblue;
        }
        tfoot td {
            color: brown;
            text-align: right;
        }
        .num {
            text-align: right;
        }
    </style>

</head>
<body>
    <h1> minha segunda tabela</h1>
    
    <table>
        <thead> <!-- cabeça -->

            <tr>   <!-- linha -->
                <th>   Estado   </th>     <!-- titulo -->
                <th> População </th>
            </tr>

        </thead>
        <tbody>

            <tr>
                <td> São Paulo</td>  <!-- dados -->
                <td class="num"> 46.000.000 </td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.000.00</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.000.00</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">15.000.00</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">12.000.000</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.5000.00</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td><strong>122.500.00</strong></td>
            </tr>
        </tfoot>
    </table>





</body>
</html>
